buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Use the correct version of Android Gradle Plugin here
        classpath 'com.android.tools.build:gradle:8.2.1'  // Update to the latest version
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
